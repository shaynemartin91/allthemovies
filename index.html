
<!DOCTYPE html>
<html>
  <head>
    <title>All The Movies!</title>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'>
      <style>
          img {max-width:100%;}
          .movie-result:hover {cursor:pointer;}
      </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Search All The Movies!</a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left" id="movie-search" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Bourne" value="Bourne">
              </div>
              <input type="submit" class="btn btn-default" value="Search">
            </form>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <!--recent searches-->
                <div id="recent-searches"></div>
            </div>
            <div class="col-sm-9">
                <!--search results-->
                <div id="search-results"></div>
            </div>
      </div>
    </div>

    <script type="text/x-template" id="search-results-tmpl">
    <div class="page-header">
    <h1>IMDB Search Results <small>{{term}}</small></h1>
    </div>
    
    {{#if noResults}}
        <h2>Oops, there were none!</h2>
    {{else}}
        {{#each movies}}
        <h3 data-id="{{imdbID}}" class="movie-result">{{Title}} <small>{{Year}}</small></h3>
        {{/each}}
    {{/if}}
    
    </script>

    <script type="text/x-template" id="recent-search-tmpl">
    <h4>Recent Searches</h4>
    <ul class="list-group" id="recent-searches-list">
        {{#each searches}}
        <li class="list-group-item">
            <span class="badge">{{count}}</span>
            {{#if term}}<a href="javascript:void(0)" class="search-link" data-search-term="{{term}}">{{term}}</a>{{else}}&nbsp;{{/if}}
        </li>
        {{/each}}
    </ul>
    </script>
    <script type="text/x-template" id="movie-details-tmpl">
    <div class="page-header">
        <h1>{{Title}} <small>{{Released}}</small></h1>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <img src="{{Poster}}">
        </div>
        <div class="col-sm-8">
            <p>{{Plot}}</p>
            <p><strong>Written By:</strong> {{Writer}}</p>
            <p><strong>Director:</strong> {{Director}}</p>
            <p><strong>Genre:</strong> {{Genre}}</p>
            <p><strong>Awards:</strong> {{Awards}}</p>
        </div>
    </div>
    
    </script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./lib/handlebars.min.js"></script>
    <!--<script src="./lib/ember.min.js"></script>-->
    <script src="./lib/app.js"></script>
  </body>
</html>
